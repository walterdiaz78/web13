<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/vendedores.css">
    <script src="./js/vendedores.js"></script>
    <title>Ingreso Vendedores</title>
</head>
<body>
    <div class="layout">
        <main class="layout__main">
            <h1 class="main__title">
                Bienvenido
                <div class="title__text">
                    <span class="title__rotate">
                    Zona de vendedores <br>
                    Web13 Studio <br>
                    Puedes lograr lo que sea <br>
                    Muhos exitos! <br>
                    </span>
                </div>
            </h1>
            <div class="sesion">
                <h2 class="sesion__title">Iniciar sesión</h2>
                <form id="loginForm" onsubmit="login(event)">
                    
                    <input type="text" id="username" name="username" required placeholder="Ingrese usuario"><br><br>
          
                    
                    <input type="password" id="password" name="password" required placeholder="Ingrese contraseña"><br><br>
          
              <button type="submit">Ingresar</button>
            </form>
        </div>

        </main>
    </div>
    
</body>
</html>
